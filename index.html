<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>a brick breaker game</title>
</head>
<body>
    <h1>a brick breaker game</h1>
    <div id="game-container">
        <header>
            <p id="score">score: 0000000</p>
            <div id="lives-container">
                <p>lives:</p>
                <div class="life" id="first-life"></div>
                <div class="life" id="second-life"></div>
                <div class="life" id="third-life"></div>
            </div>
        </header>
        <canvas id="canvas">game not supported in browser</canvas>
    </div>
    <aside id="game-options">
        <p id = menu>menu</p>
    </aside>
</body>
</html>
